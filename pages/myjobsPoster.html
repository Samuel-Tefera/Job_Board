<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/my-jobs-poster.css" />
    <link rel="stylesheet" href="../css/general.css" />
    <title>My Jobs</title>
  </head>
  <body>
    <header class="header section">
      <nav class="nav-bar--container">
        <a class="nav-bar--btns btn" href="home.html">Home</a>
        <div class="nav-btns--container">
          <a class="nav-bar--btns btn underline my-jobs__link" href="#"
            >My Jobs</a
          >
          <a class="nav-bar--btns btn" href="profile.html">Profile</a>
          <a class="nav-bar--btns btn logout-btn" href="#">
            <ion-icon class="icons" name="log-out-outline"></ion-icon>
          </a>
        </div>
      </nav>
    </header>

    <main>
      <div class="main-header-container">
        <h2 class="main-header">MY JOBS</h2>
      </div>
      <div class="filter-box">
        <div class="dropdown-container">
          <div class="flex-container filter-dropdown--container">
            <span class="filter-text">Filter</span>
            <ion-icon
              class="icon-down-filter icon-arr"
              name="caret-down-outline"></ion-icon>
            <ion-icon
              class="icon-up-filter hide-icon icon-arr"
              name="caret-up-outline"></ion-icon>
          </div>
          <div class="filter-dropdown dropdown">
            <div class="checkbox">
              <input type="checkbox" id="all" class="filter-input" />
              <label class="filter-text" for="all">All Jobs</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="active" class="filter-input" />
              <label class="filter-text" for="active">Active</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="close" class="filter-input" />
              <label class="filter-text" for="close">Close</label>
            </div>
          </div>
        </div>

        <div class="dropdown-container">
          <div class="flex-container sort-dropdown--container">
            <span class="filter-text">Sort By </span>
            <ion-icon
              class="icon-down-sort icon-arr"
              name="caret-down-outline"></ion-icon>
            <ion-icon
              class="icon-up-sort hide-icon icon-arr"
              name="caret-up-outline"></ion-icon>
          </div>
          <div class="sort-dropdown dropdown">
            <div class="checkbox">
              <input type="checkbox" id="date" class="sort-input" />
              <label class="filter-text" for="date">Date Posted</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="name" class="sort-input" />
              <label class="filter-text" for="name">Name</label>
            </div>
          </div>
        </div>

        <a href="/postJob.html" class="add-job__btn">Add Job</a>
      </div>

      <div class="job-cards--container"></div>
    </main>

    <!-- Script -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/myjobsposter.js"></script>
    <script defer src="../js/logout.js"></script>
  </body>
</html>
